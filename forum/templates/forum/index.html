{% extends 'forum/base.html' %}

{% block content %}
<div class="list-group">
  {% for thread in threads %}
    <a href="{% url 'detail' thread.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <img src="{{ MEDIA_URL }}{{ thread.user.profile.avatar }}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ thread.title }}</h6>
          <p class="mb-0 opacity-75">{{ thread.user }}</p>
        </div>
        <small class="opacity-50 text-nowrap">{{ thread.pub_date }}</small>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
